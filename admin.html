<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon" />
    <title>Sorobindu - Adin panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>



    <!--Student create form-->

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <button class="btn btn-primary mb-3" data-bs-target="#add_new_student_modal" data-bs-toggle="modal">Add
                    new student</button>
                
                    <a class="btn btn-info mb-3" href="./index.html"> Search Result</a>

                <div class="card shadow">
                    <div class="card-header">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Photo</th>
                                    <th>Name</th>
                                    <th>Roll</th>
                                    <th>Reg</th>
                                    <th>Created At</th>
                                    <th>Result</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody class="all-students-data"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--Student create form modal-->

    <div class="modal fade" id="add_new_student_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add new student</h2>
                    <button class="btn-close d-flex" data-bs-dismiss="modal">

                    </button>
                </div>
                <div class="msg"></div>
                <div class="modal-body">
                    <form id="student_create_form">
                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Name" name="name">
                        </div>

                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Roll" name="roll">
                        </div>

                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Reg" name="reg">
                        </div>

                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Photo" name="photo">
                        </div>


                        <div class="my-3">
                            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                            <button type="reset" class="btn btn-sm btn-danger">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--Single view modal-->

    <div class="modal fade" id="single_view_student_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-body singleStudent">


                </div>
            </div>
        </div>
    </div>

    
        <!--Student add result modal-->


        <div class="modal fade" id="student_create_modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                        <h2>Add result</h2>
                        <button class="btn-close d-flex" data-bs-dismiss="modal">
    
                        </button>
                    </div>
            <div class="msg-result"></div>
            <div class="modal-body">
            <form id="student_result_form">
                            <div class="my-3">
                                <input type="text" class="form-control" placeholder="Bangla" name="bangla">
                            </div>
    
                            <div class="my-3">
                                <input type="text" class="form-control" placeholder="English" name="english">
                            </div>
    
                            <div class="my-3">
                                <input type="text" class="form-control" placeholder="Math" name="math">
                            </div>
    
                            <div class="my-3">
                                <input type="text" class="form-control" placeholder="Science" name="science">
                            </div>

                            <div class="my-3">
                                <input type="text" class="form-control" placeholder="Social Science" name="social_science">
                            </div>
    
                            <div class="my-3">
                                <input type="text" class="form-control" placeholder="Religion" name="religion">
                            </div>

                    <div class="my-3">
                        <input type="hidden" class="form-control" placeholder="id" name="id">
                    </div>
    
                            <div class="my-3">
                                <button type="submit" class="btn btn-sm btn-primary">Update</button>
                                
                            </div>
    
                        </form>
                    </div>
                </div>
            </div>
        </div>


            <!--Student edit result modal-->


            <div class="modal fade" id="student_edit_result_modal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                    <div class="modal-header">
                            <h2>Edit result</h2>
                            <button class="btn-close d-flex" data-bs-dismiss="modal">
        
                            </button>
                        </div>
                <div class="msg-result"></div>
                <div class="modal-body">
                <form id="student_edit_result_form">
                                <div class="my-3">
                                    <input type="text" class="form-control" placeholder="Bangla" name="bangla">
                                </div>
        
                                <div class="my-3">
                                    <input type="text" class="form-control" placeholder="English" name="english">
                                </div>
        
                                <div class="my-3">
                                    <input type="text" class="form-control" placeholder="Math" name="math">
                                </div>
        
                                <div class="my-3">
                                    <input type="text" class="form-control" placeholder="Science" name="science">
                                </div>
    
                                <div class="my-3">
                                    <input type="text" class="form-control" placeholder="Social Science" name="social_science">
                                </div>
        
                                <div class="my-3">
                                    <input type="text" class="form-control" placeholder="Religion" name="religion">
                                </div>
    
                        <div class="my-3">
                            <input type="hidden" class="form-control" placeholder="id" name="id">
                        </div>
        
                                <div class="my-3">
                                    <button type="submit" class="btn btn-sm btn-primary">Update</button>
                                    
                                </div>
        
                            </form>
                        </div>
                    </div>
                </div>
            </div>



    <!-- edit student modal -->

    <div class="modal fade" id="edit_student_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit student</h2>
                    <button class="btn btn-close d-flex" data-bs-dismiss="modal"></button>
                </div>
                <div class="msg-edit"></div>
                <div class="modal-body">
                    <form id="student_edit_form">
                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Name" name="name">
                        </div>

                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Roll" name="roll">
                        </div>

                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Reg" name="reg">
                        </div>

                        <div class="my-3">
                            <input type="text" class="form-control" placeholder="Photo" name="photo">
                        </div>

                        <div class="my-3">
                            <input type="hidden" class="form-control" placeholder="id" name="id">
                        </div>

                        <div class="my-3">
                            <p>image</p>
                            <img id="prevpho" class="w-100" src="" alt="">

                     </div>

                            <div class="my-3">
                                <button type="submit" class="btn btn-sm btn-primary">Update</button>
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>




    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./src/function.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
